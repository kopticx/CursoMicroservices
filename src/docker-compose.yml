services:
  catalogdb:
    image: mongo

  basketdb:
    image: redis:alpine

  portainer:
    image: portainer/portainer-ce

  discountdb:
    image: postgres

  identitydb:
    image: mcr.microsoft.com/mssql/server:2019-latest

  catalog.api:
    image: catalog.api
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: basket.api
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile

  discount.api:
    image: discount.api
    build:
      context: .
      dockerfile: Services/Discount/Discount.API/Dockerfile

  identity.api:
    image: identity.api
    build:
      context: .
      dockerfile: Services/Identity/Identity.API/Dockerfile

  apigateway:
    image: apigateway
    build:
      context: .
      dockerfile: Services/Gateway/ApiGateway/Dockerfile

volumes:
  mongo_data:
  portainer_data:
  postgres_data:

  identitydb_data:
